        .slider {
            width: 100%;
            /* 设置容器宽度 */
            height: 100%;
            /* 设置容器高度 */
            overflow: hidden;
            /* 隐藏超出容器大小的内容 */
            position: fixed;
            /* 相对定位，为了后续子元素的绝对定位 */
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }


        .slide {
            display: none;
            /* 初始状态下所有图片都不显示 */
            position: absolute;
            /* 绝对定位，根据需要调整位置 */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            /* 添加动画效果 */
            animation-name: fadeIn;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
            opacity: 0;
            height: 100%;
            width: 100%;
        }

        .active {
            display: block;
            /* 当前展示的图片显示 */
            opacity: 1;
            /* 完全不透明 */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
